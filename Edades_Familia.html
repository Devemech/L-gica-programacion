<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR EDADES DE LA FAMILIA </h1>

<script>
	
function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    } 
     
     var numeroMiembros = parseInt(prompt("Ingrese la cantidad de integrantes familiar"));
     var contador = 1;
     var totalEdades = 0;

     while (contador <= numeroMiembros) {
        edad = parseInt(prompt("Ingrese la edad"));
        totalEdades = totalEdades + edad; 
        contador++;

     }

     mediaEdades = (totalEdades/numeroMiembros); 
     imprimir("El promedio de edad de la familia es igual " + mediaEdades);
     imprimir("Fin")

</script>
