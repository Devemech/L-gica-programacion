<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA </h1>

<script>
	
function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    } 
     var anhoMundial = 1930;
     var limite = parseInt(prompt("inserte año a calcular"))

     

     while (anhoMundial <= limite) {

     	imprimir("Hubo mundial en el año " + anhoMundial);

     	anhoMundial = anhoMundial + 4;
     	

     }

     



</script>
