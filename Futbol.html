<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR LOS PUNTOS EQUIPO DE FUTBOL</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	var victorias = parseInt(prompt("informe la cantidad de victorias"));
	var empates = parseInt(prompt("informe la cantidad de empates"));

	var puntosTotales = victorias*3 + empates; 

	imprimir(" El total de puntos del equipo es: " + puntosTotales)

// se utiliza la funcion parseInt para transformar el valor de un string a numero!!

	
	if (puntosTotales > 28) {
		 imprimir(" El equipo está mejor que el anho pasado");
	}
 
  	if (puntosTotales < 28) {
  		imprimir("El equipo está peor que el anho pasado");

  	}

  	if (puntosTotales == 28) {
  		imprimir("El equipo está igual que el anho pasado")
  	}
</script>
